<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            display: none;
        }

        .modal:before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, .7);
        }

        .modal__panel {
            background-color: whitesmoke;
            padding: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <button class="js-open-modal">Open modal</button>
    <div class="modal js-modal">
        <div class="modal__panel">
            <button class="js-close-modal">Close modal</button>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora eum dolores perspiciatis, rem quaerat
                nisi ea mollitia totam! Quod aut architecto, amet minus illo a quam vel ipsam. Rerum, eveniet.</p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
